<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

</head>
<body>
<script>

</script>


 <div id='map'></div>

 <script>
 mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvZGVzaWNkb21lIiwiYSI6ImNpd2ptd2ZtcjAwMWwyeXFpMTdtZ3ExYTMifQ.8bsJp006hEkzqzJwOntcpg';
 var map = new mapboxgl.Map({
     container: 'map',
     style: 'mapbox://styles/mapbox/dark-v9',
     center: [-103.59179687498357, 40.66995747013945],
     zoom: 3
 });
 map.on('style.load', function() {

 })
  map.addSource("subwatersheds", {
     type: 'vector',
     url: 'mapbox://marenab.57kon52f',
 });

 map.addLayer({
   'id': 'subwatersheds2',
   'type': 'line',
   'source': 'subwatersheds',
   'layout': {
       'visibility': 'visible'
   },
   'paint': {
       'line-color': '#000fff',
       //'fill-opacity': 0.5,
       //'fill-outline-color': '#000fff'
   },
   'source-layer': 'subwatersheds'
 });


 </script>

 </body>
 </html>
